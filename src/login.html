<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Culinary Compass - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <i class="bi bi-compass me-2"></i>Culinary Compass
      </a>
      <div class="d-flex align-items-center gap-3">
        <button class="btn btn-link text-decoration-none" id="themeToggle">
          <i class="bi bi-sun-fill"></i>
        </button>
      </div>
    </div>
  </nav>

  <main class="container flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="auth-container w-100" style="max-width: 400px;">
      <div class="text-center mb-5">
        <h2 class="fw-bold mb-3" id="authTitle">Welcome Back</h2>
        <p class="text-muted" id="authSubtitle">Sign in to continue your culinary journey</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="auth-form bg-white p-4 rounded-3 shadow-sm" method="post" action="includes/login.inc.php">
        <div class="mb-4">
          <label for="email" class="form-label fw-semibold">Email address</label>
          <div class="input-group">
            <span class="input-group-text bg-transparent border-end-0">
              <i class="bi bi-envelope"></i>
            </span>
            <input type="email" class="form-control border-start-0" id="email" name="email" placeholder="Enter your email" required>
          </div>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label fw-semibold">Password</label>
          <div class="input-group">
            <span class="input-group-text bg-transparent border-end-0">
              <i class="bi bi-lock"></i>
            </span>
            <input type="password" class="form-control border-start-0" id="password" name="password" placeholder="••••••••" required>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
          <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
        </button>

        <div class="text-center text-muted mt-4">
          <p class="mb-1">Don't have an account? <a href="#" class="text-primary text-decoration-none" id="showSignup">Register</a></p>
          <a href="#" class="text-decoration-none text-muted small">Forgot password?</a>
        </div>
      </form>

      <!-- Signup Form (Hidden by default) -->
      <form id="signupForm" class="auth-form bg-white p-4 rounded-3 shadow-sm d-none" method="post" action="includes/signup.inc.php">
        <div class="mb-4">
          <label for="name" class="form-label fw-semibold">Full Name</label>
          <div class="input-group">
            <span class="input-group-text bg-transparent border-end-0">
              <i class="bi bi-person"></i>
            </span>
            <input type="text" class="form-control border-start-0" id="name" name="name" placeholder="Your full name" required>
          </div>
        </div>

        <div class="mb-4">
          <label for="signupEmail" class="form-label fw-semibold">Email address</label>
          <div class="input-group">
            <span class="input-group-text bg-transparent border-end-0">
              <i class="bi bi-envelope"></i>
            </span>
            <input type="email" class="form-control border-start-0" id="signupEmail" name="email" placeholder="Enter your email" required>
          </div>
        </div>

        <div class="mb-4">
          <label for="signupPassword" class="form-label fw-semibold">Password</label>
          <div class="input-group">
            <span class="input-group-text bg-transparent border-end-0">
              <i class="bi bi-lock"></i>
            </span>
            <input type="password" class="form-control border-start-0" id="signupPassword" name="password" placeholder="Create a password" required>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
          <i class="bi bi-person-plus me-2"></i>Create Account
        </button>

        <div class="text-center text-muted mt-4">
          <p class="mb-0">Already have an account? <a href="#" class="text-primary text-decoration-none" id="showLogin">Login instead</a></p>
        </div>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="dist/bundle.js"></script>
  <script>
    // Form toggle functionality
    document.getElementById('showSignup').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('loginForm').classList.add('d-none');
      document.getElementById('signupForm').classList.remove('d-none');
      document.getElementById('authTitle').textContent = 'Create Account';
      document.getElementById('authSubtitle').textContent = 'Start your culinary journey with us';
    });

    document.getElementById('showLogin').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('signupForm').classList.add('d-none');
      document.getElementById('loginForm').classList.remove('d-none');
      document.getElementById('authTitle').textContent = 'Welcome Back';
      document.getElementById('authSubtitle').textContent = 'Sign in to continue your culinary journey';
    });

    // Form submissions
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      // Handle login logic
    });

    document.getElementById('signupForm').addEventListener('submit', (e) => {
      e.preventDefault();
      // Handle signup logic
    });
  </script>
</body>
</html>
